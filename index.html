<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HREditor - Rich Text Editor</title>
    <link rel="stylesheet" href="hr-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div id="editorContainer"></div>
<script src="hr-editor.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Initialize the editor
        const editorContainer = document.getElementById('editorContainer');

        const config = {
            toolbar: ['bold', 'italic', 'underline', 'createLink', 'insertImage', 'insertVideo'],
            imageHandler: (img) => console.log('Image inserted:', img),
            videoHandler: (video) => console.log('Video inserted:', video)
        };

        const editor = HREditor.init(editorContainer, config);

        // Example usage of change event and cursor position interface
        editor.onChange((content) => {
            console.log('Content changed:', content);
        });
    });
</script>
</body>
</html>
